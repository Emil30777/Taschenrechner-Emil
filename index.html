            <div class="display">
                    <input type="text" id="display"  readonly>
                </div>
            <div class="buttons">

            <button class="buttonDelete" onclick="document.getElementById('display').value = ''">C</button>
            <button class="button" onclick="appendValue('(')">(</button>
            <button class="button" onclick="appendValue(')')">)</button>
            <button class="buttonRechnen" onclick="appendValue('/')">/</button>

            <button class="button" onclick= "appendValue('3')">3</button>
            <button class="buttonRechnen" onclick= "appendValue('+')">+</button>

            <script>
            function toggleSidebar() {
                    const sidebar = document.getElementById('toggleSidebar');
                if (sidebar.style.display === 'flex') {
                        sidebar.style.display = 'none';
                    } else {
                        sidebar.style.display = 'flex';
                    }}
            function appendValue(value) {
                document.getElementById('display').value += value;
            }
            function calculateResult() {
                try {
                const display = document.getElementById('display');
                display.value = eval(display.value);
                } catch (error) {
                alert("Fehlerhafte Eingabe!");
                }
            }
            {
            function deleteLast() {
                const display = document.getElementById('display');
                display.value = display.value.slice(0, -1); }
            }
